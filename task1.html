<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            padding: 50px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            flex: 1;
            max-width: 280px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card.standard {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .card:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        .plan-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .price {
            font-size: 32px;
            font-weight: 600;
            color: #2196f3;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
            margin-bottom: 30px;
            text-align: left;
        }

        .features li {
            padding: 8px 0;
            color: #666;
            border-bottom: 1px solid #eee;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .btn {
            background-color: #2196f3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .btn:hover {
            background-color: #1976d2;
            transition: background-color 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                max-width: 100%;
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="plan-name">Basic</h2>
            <div class="price">$9/month</div>
            <ul class="features">
                <li>5 Projects</li>
                <li>Basic Support</li>
                <li>1GB Storage</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>

        <div class="card standard">
            <h2 class="plan-name">Standard</h2>
            <div class="price">$19/month</div>
            <ul class="features">
                <li>25 Projects</li>
                <li>Priority Support</li>
                <li>10GB Storage</li>
                <li>Analytics</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>

        <div class="card">
            <h2 class="plan-name">Premium</h2>
            <div class="price">$29/month</div>
            <ul class="features">
                <li>Unlimited Projects</li>
                <li>24/7 Support</li>
                <li>100GB Storage</li>
                <li>Custom Features</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
